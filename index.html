<!DOCTYPE html>
<html lang="en" ng-app="PatientDetails">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Adamina|Volkhov" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="styles.css">
    <title>MedCords</title>
</head>
<body ng-controller="PatientDetailsCtrl">

<div class="container p-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-teal text-white text-center">
                    <h2> MedCords Patient Details</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Patients details Section -->
<section class="text-center ">
    <div class="container">
        <div class="row">
            <div class="col ">
                <div class="card">
                  <div class="card-body">
                      <table class="table text-center table-hover">
                          <thead class="bg-primary text-white">
                            <tr>
                                <th>SNO</th>
                                <th>Patient's Name</th>
                                <th>Patient's ID</th>
                                <th>Patient's Number</th>
                            </tr>
                          </thead>
                          <tbody>
                          <tr ng-repeat="item in contactList" ng-click="selectDetails($index)">
                            <td>{{$index +1}}</td>
                              <td>{{item.name}}</td>
                              <td>{{item.id}}</td>
                              <td>{{item.mob}}</td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
                </div>

            </div>

        </div>
    </div>
</section>

<!-- Patient's problem and doctor details Section -->
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                 <table width="1110" border="2" cellpadding="4" cellspacing="4">
                     <tr>
                         <td class="pl-lg-2"><h4 class="text-dark text-center">Name of Doctor:&nbsp;<input ng-model="selectedPatients.doctor" type="text" class="text-muted text-center doctores"></h4></td>
                         <td class="pl-lg-2"><h4 class="text-dark text-center">Date of Record:&nbsp;<input ng-model="selectedPatients.date" type="text" class="text-muted text-center doctores"></h4></td>
                     </tr>
                     <tr>
                         <td >
                             <div class="text-center">
                             <img ng-src="{{selectedPatients.pic}}" class="img-fluid img-thumbnail w-100 h-100">
                             </div>
                         </td>
                         <td class="w-50">
                             <div class="container text-center">
                           <div class="col">
                               <div class="row">
                               <div>
                                   <h4 class="mt-3 text-dark Heading">Name of Patient</h4>
                                   <input ng-model="selectedPatients.name" type="text" class="text-center text-muted patients">&nbsp;&nbsp;
                               </div>
                                   <div>
                                       <h4 class="mt-3 text-dark Heading">Patient ID</h4>
                                       <input ng-model="selectedPatients.id" type="text" class="text-center text-muted patients">&nbsp;&nbsp;
                                   </div>
                                   <div>
                                       <h4 class="mt-3 text-dark Heading">Age of Patient</h4>
                                       <input ng-model="selectedPatients.age" type="text" class="text-center text-muted patients">&nbsp;&nbsp;
                                   </div>
                                   <div>
                                       <h4 class="mt-3 text-dark Heading">Problem of Patient</h4>
                                       <input ng-model="selectedPatients.problem" type="text" class="text-center text-muted patients">&nbsp;&nbsp;
                                   </div>
                                   <div>
                                       <h4 class="mt-3 text-dark Heading">Gender</h4>
                                       <input ng-model="selectedPatients.gender" type="text" class="text-center text-muted patients">&nbsp;&nbsp;
                                   </div>
                                   <div>
                                       <h4 class="mt-3 text-dark Heading">Email</h4>
                                       <input ng-model="selectedPatients.email" type="text" class="text-center text-muted patients">&nbsp;&nbsp;
                                   </div>

                               </div>
                           </div>
                             </div>
                             <br><br>
                             <div class="signature">
                                 <p class="auth">Signature of Approval</p>
                             </div>
                         </td>
                     </tr>
                 </table>

                <!-- Print Buttons Section -->
                            <div class="text-center">
                                <button class="btn btn-warning" ng-hide="invoiceEditMode" ng-click="printDoc()">Print</button>
                            </div>
            </div>
        </div>
    </div>
</section>
<br>
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
<script src="angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
